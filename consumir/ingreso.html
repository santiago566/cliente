<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculadora de Conejos</title>
</head>
<body>
<h1>Calculadora de Conejos</h1>
<form action="datos.php" method="GET">
    <label for="p">Periodo:</label>
    <input type="number" id="p" name="p" required><br><br>
    
    <label for="nPar">Número de parejas de conejos:</label>
    <input type="number" id="nPar" name="nPar" required><br><br>
    
    <label for="nCri">Número de crías por pareja:</label>
    <input type="number" id="nCri" name="nCri" required><br><br>
    
    <label for="tMor">Tasa de mortalidad (%):</label>
    <input type="number" id="tMor" name="tMor" required><br><br>
    
    <input type="submit" value="Calcular">
</form>
</body>
</html>
